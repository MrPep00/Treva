<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Treva Jobs</title>
  </head>
  <body>
    <header class="header">
      <a href="#"
        ><img src="./img/treva@3x.png" alt="treva logo" class="logo"
      /></a>
      <div class="header-btns">
        <button class="btn btn-sign">sign in</button>
        <button class="btn btn-log">login</button>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="headline">
          <h1 class="headline-title">find your dream job here</h1>
          <p class="headline-subtitle">
            Filium morte multavit si sine dubio praeclara sunt, explicabo nemo
            enim ad minima. Probabo, inquit, modo ista sis aequitate, quam ob
            rem aperiam eaque gaudere ut.
          </p>
          <div class="headline-btns">
            <button class="btn headline-btn btn-contained_iris">hire</button>
            <button class="btn headline-btn btn-outlined">work</button>
          </div>
        </section>
        <section class="hire-section">
          <h2 class="h2">hire</h2>
          <div class="hire-buttons">
            <button class="btn hire-btn hire-btn_active">
              <img src="./img/edit-24-px@3x.png" alt="post" class="img post-img" />
              post
            </button>
            <button class="btn hire-btn">
              <img
                src="./img/done-all-24-px@3x.png"
                alt="post"
                class="img applied-img"
              />
              applied
            </button>
            <button class="btn hire-btn">
              <img
                src="./img/people-outline-24-px@3x.png"
                alt="post"
                class="img assigned-img"
              />
              assigned
            </button>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
